<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graduation Countdown</title>
  <link rel="stylesheet" href="https://unpkg.com/flipdown@0.3.2/dist/flipdown.css" />
  <style>
    body {
      font-family: sans-serif;
      background: transparent; /* Set background to transparent */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }
    .container {
      display: flex;
      align-items: center; /* Align items vertically centered */
    }
    h1 {
      color: #8445d1; /* Retain color for when the banner shows up */
      margin-bottom: 20px;
      display: none; /* Hide banner initially */
    }
    #flipdown {
      display: block;
      margin-left: 20px; /* Space between image and clock */
      padding: 0;
      max-width: 100%;
      width: auto; /* Ensures it scales properly */
      background: transparent; /* Set the clock background to transparent */
    }
    .image {
      max-width: 150px; /* Control the image size */
      height: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://github.com/ClarksvilleMontgomeryCountySchoolSystem/GradCountdown/raw/main/banner.jpg" alt="Graduation" class="image" />

    <div id="flipdown" class="flipdown"></div>
  </div>

  <script src="https://unpkg.com/flipdown@0.3.2/dist/flipdown.min.js"></script>
  <script>
    const gradDate = new Date("2025-05-23T16:00:00-05:00");
    const unixTime = Math.floor(gradDate.getTime() / 1000);

    new FlipDown(unixTime)
      .start()
      .ifEnded(() => {
        document.querySelector("h1").textContent = "ðŸŽ‰ Happy Graduation! ðŸŽ‰";
        document.querySelector("h1").style.display = 'block'; // Show the banner when countdown ends
      });
  </script>

</body>
</html>
